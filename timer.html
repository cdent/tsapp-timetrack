<!DOCTYPE html>
<html>
    <head>
        <title>Timer</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="/bags/common/tiddlers/normalize.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="/bags/timer_public/tiddlers/timer.css" />
            <meta name="viewport"
            content="width=device-width,minimum-scale=1,maximum-scale=1,user-scalable=0,initial-scale=1.0">
            <meta name="apple-mobile-web-app-capable" content="yes">
    </head>
    <body>
        <h1>Timer</h1>
        <form>
            <select name="timetag">
            </select>
            <input name="newtimetag" placeholder="new category">
            <span class="info">Append '.p' to a category to make it
                private.</span>
            <input id="resettag" name="resettag" type="reset">
        </form>
        <button id="action">loading...</button>
        <div class="info">
            Green means the timer is on. Red means it is stopped.
        </div>
        <textarea placeholder="annotation"></textarea>
        <div id="message"></div>
        <ul id="totals">
        </ul>
        <script src="/bags/common/tiddlers/jquery.js"></script>
        <script src="/status.js"></script>
        <script src="/bags/timer_public/tiddlers/timer.js"></script>
        <script src="/bags/common/tiddlers/backstage.js"></script>
    </body>
</html>
